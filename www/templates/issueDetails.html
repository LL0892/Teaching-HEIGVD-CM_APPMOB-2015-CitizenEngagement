<ion-view view-title="IssueDetails">
<ion-nav-buttons side="secondary">
<button type="button" ng-controller="LogoutCtrl" ng-click="logOut()" class="button">Log Out</button>
</ion-nav-buttons>

<ion-content>

<img class="issueDetailImage" src="{{issue.imageURL}}">
<div class="item">
	<div class="issueHeader">
		<h2 class="issueTitle">{{issue}}</h2>
		<p class="state">{{issue.state}}</p>
	</div>
	
	<p>{{issue.description}}</p>
	<hr>
	<div>{{issue.imageUrl}}</div>	 
</div>

<div class="item tabs tabs-secondary tabs-icon-left">
    <a class="tab-item" ng-href="#/tab/comments">
      <i class="icon ion-chatbox"></i>
      Comment<span class="badge badge-assertive">{{commentsCpt}}</span>
    </a>
  </div>

  <pre>{{issue}}</pre>

</ion-content>

</ion-view>
