<ion-view view-title="IssueDetails">
<ion-nav-buttons side="secondary">
<button type="button" ng-controller="LogoutCtrl" ng-click="logOut()" class="button">Log Out</button>
</ion-nav-buttons>

<ion-content>

<img class="issueDetailImage" src="http://cdn2.hubspot.net/hub/372659/file-647474867-jpg/blog-files/lightpole2.jpg?t=1424816062643">
<div class="item">
	<div class="issueHeader">
		<h2 class="issueTitle">{{issue.issueType.name}}</h2>
		<p class="state">{{issue.state}}</p>
	</div>
	
	<p>{{issue.description}}</p>
	<hr>
	<div>tag tag tag</div>	 
</div>

<div class="item tabs tabs-secondary tabs-icon-left">
    
    <a class="tab-item" ng-href="#/tab/comments">
      <i class="icon ion-chatbox"></i>
      Comment<span class="badge badge-assertive">0</span>
    </a>
    
  </div>

	


	





</ion-content>

</ion-view>
