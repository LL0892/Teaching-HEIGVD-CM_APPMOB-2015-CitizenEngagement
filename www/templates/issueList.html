<ion-view view-title="Issue List">
  <ion-nav-buttons side="secondary">
    <button type="button" ng-controller="LogoutCtrl" ng-click="logOut()" class="button">Log Out</button>
  </ion-nav-buttons>
  <ion-content>
  	<p>the list of the issues</p>
  	<form>
  		<button class="button button-full button-positive" ng-click="getIssues()">get issue list</button>
 	</form>

 	<p ng-repeat="issue in issues">{{issue.description}}</p>
  </ion-content>
</ion-view>
