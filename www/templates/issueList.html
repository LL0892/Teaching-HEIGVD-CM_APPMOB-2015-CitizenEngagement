<ion-view view-title="Issue List">
<ion-nav-buttons side="secondary">
<button type="button" ng-controller="LogoutCtrl" ng-click="logOut()" class="button">Log Out</button>
</ion-nav-buttons>
<ion-content>
<form>
	<button class="button button-full button-positive" ng-click="getIssues()">get this fucking issue list</button>
</form>

<ion-list>

  
	<div class="list">
	    <a class="item item-thumbnail-left" href="" ng-repeat="issue in issues">
	      <img src="{{issue.imageUrl}}">
	      <h2>{{issue.issueType.name}}</h2>
	      {{issue.state}}
	      <p>{{issue.description}}</p>
	      <ul>
	      	<li>lat</li>
			<li>long</li>
	      </ul>

	    </a>
	</div>
  
</ion-list>








</ion-content>
</ion-view>
